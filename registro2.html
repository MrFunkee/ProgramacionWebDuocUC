<!DOCTYPE html> 
</html lang="es-cl">
<div>
    <body>
<title>Registro</title>
<main class=" container mt-4 mb-4">
    
    <div class="rown">
        <div class="cold-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Registrate</h3>
                </div>
                <div class="card-body">
                    <!-- datos -->
                    <form action="#" method="GET" enctype="text/plain">
                    <div class="form-group">
                       <label class="font-weight-bold" for="Nombre">Nombre</label> 
                       <input class="form-control" type="text" id="Nombre" placeholder="Aquiles" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="Apellido">Apellido:</label> 
                        <input class="form-control" type="text" id="Apellido" placeholder="Baeza" required>
                     </div>
                     <div class="form-group row">
                        <label for="Email" class="col sm-4 col-form-label font-weight-bold">Email:</label> 
                        <div class="col-sm-8">
                        <input class="form-control" type="Email" id="Email" name="Email" placeholder="aquiles.baeza@gmail.com" required>
                     </div>
                     <div class="form-group row">
                        <label for="Password" class="col sm-4 col-form-label font-weight-bold">Contraseña:</label> 
                        <div class="col-sm-8">
                        <input class="form-control" type="Password" id="Password" name="Password" required>
                     </div>
                     <div class="form-group row">
                        <label for="RPassword" class="col sm-4 col-form-label font-weight-bold">Repita Contraseña:</label> 
                        <div class="col-sm-8">
                        <input class="form-control" type="Password" id="Password" name="Password" required>
                     </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="cold-md-6">
            <img class="d-none d-md-block" src="assets/Logo.png" alt="LOGO" width="1000px" height="1000px">
        </div>
    </div>
</main>
      <!-- Preacargar JS Boostrap al final del documento -->
  <!-- El orden de carga es jQuery, Popper.js, Boostrap.js -->
  <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
