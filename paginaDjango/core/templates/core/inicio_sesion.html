{% extends 'core/plantilla.html' %}

{% load static %}
{% block title %}Inicio Sesión{% endblock %}

{% block content %}
      <!--Inicio de sesion-->
      <main class=" container mt-4 mb-4 ">
            <div class="row">
                <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title ">Iniciar sesión</h3>
                            </div>
                            <div class="card-body ">
                                <form action="#" method="GET" enctype="text/plain">
                                <div class="form-group ">
                                    <label class="fornt-weight-bold" for="Ingrese email">Ingrese Email</label>
                                    <input class="form-control" type="text" id="Ingrese email" placeholder="correo@correo.com" required>
                                </div>
                                <div class="form-group">
                                    <label class="fornt-weight-bold" for="Ingrese contraseña">Ingrese contraseña</label>
                                    <input class="form-control" type="password" id="password" required>
                                </div>
                                    <a href="en_construccion.html" class="texto-recuperar-clave">Olvidé mi contraseña</a> 
                                <div>
                                    <button type="button" class="btn btn-success">Iniciar!</button>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row ml-3">
                <img src="assets/personasubiendocerrodraw.jpg" alt="personasubiendocerrodraw">
            </div>
        </main>      
      <!--Fin Inicio sesion-->           
       <!--Footer Section -->
{%endblock%}
